<!doctype html>
<html lang=en>

<head>
    <meta charset=utf-8>
    <link rel="stylesheet" type="text/css" href="formvalidation.css">
    <title>Registration Form</title>
</head>

<body>
    
    <div class="center">

    <h1>Registration Form</h1>


    <form actiion="#0">
        <div class="center">
            <label for="User id">User id:</label>
            <input type="User id" name="User id" id="User id" placeholder="Required lenght of 5 to 12 characters">

            </label>
        </div>

        <div class="center">
            <label for="password">Password:</label>
            <input number="password" name="password" id="password" placeholder="required, lenght of 4 to 12 characters"
                pattern="(!@#$[a-z]%^&*)">
            <div class="requirements" Must be a valid password!></div>
        </div>


        <div class="center">
            <label for="Name">Name:</label>
            <input type="text" name="Name" id="Name" placeholder="Required, lenght of 5 to 20 characters" required>
        </div>

        <div class="center">
            <label for="Adress">Address:</label>
            <input type="text" Address="Address" id="Address" placeholder="Optional" required>

        </div>


        <div class="center">
            <label for="Country">Country:</label>
            <select name="country" id="country">
                <option value="">South Africa</option>
                <option value="">Canada</option>
                <option value="">Singapoer</option>
                <option value="">Brazil</option>
                <option value="">Uruguay</option>
                <option value="">Indie</option>
                <option value="">japan</option>
            </select>
        </div>


        <div class="center">
            <label for="Zip Code">Zip Code:</label>
            <input type="number" name="Zip code" id="Zip code">
        </div>


        <div class="center">
            <label for="tel">Phone No.</label>
            <input type="number" name="tel" id="tel" placeholder="Required 10 numbers only" patterrn="[0-10]" required>
            <div class="requirements" must be a valid phone number!></div>
        </div>


        <div class="center">
        <label for="email"> Email:</label>
        <input type="email" name="email" id="email" placeholder="required">

        <div class="requirements" Must be a valid email address!></div>
        </div>


        <div class="center">
            <label for="Sex">Sex:</label>
            <input type="radio" id="Male" name="Sex" value="Male" placeholder="required"> Male

            <label for="Female"></label>
            <input type="radio" id="Female" name="Sex" value="Female" placeholder="Required">
            <span class="cRequired">Female
            </span>
        </div>


        <div class="center">
            <label for="Language">Language:</label>
            <input type="checkbox">English<input type="checkbox" placeholder="Required">Non English

            <span class="checkbox"></span>
        </div>


        <p>
        <div class="center">
            <label for="About">About:</label>
            <input type="text" name="About" id="About" placeholder="Optional">
        </div>
        </p>

        <div class="Submit">
            <input type="submit" value="Submit">
        </div>
    </form>
    </nav>
</body>

</html>
